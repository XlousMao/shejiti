<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>算法分析复习文档</title>
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" />
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" />
  </head>
  <body>
	<div id="app">加载中…</div>
    <style>
      /* 全局字体与配色优化 */
      :root {
        --theme-color: #3eaf7c;
        --text-color: #34495e;
        --heading-color: #2c3e50;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
      }

      /* 侧边栏美化 */
      .sidebar {
        border-right: 1px solid #eaecef;
        background-color: #fafafa;
      }
      .sidebar ul li a {
        transition: all 0.2s ease;
      }
      .sidebar ul li.active > a {
        border-right: 3px solid var(--theme-color);
        background: rgba(62, 175, 124, 0.05);
        color: var(--theme-color);
        font-weight: 600;
      }

      /* 内容区域美化 */
      .markdown-section {
        max-width: 960px;
        margin: 0 auto;
        padding: 2rem 3rem;
      }
      
      .markdown-section h1 {
        font-size: 2rem;
        margin-bottom: 1.5rem;
      }

      /* 答案高亮样式 */
      .markdown-section .is-answer { 
        color: #e53935; 
        font-weight: 600;
        background: rgba(229, 57, 53, 0.08);
        padding: 0 4px;
        border-radius: 3px;
      }

      /* 移动端深度适配 */
      @media screen and (max-width: 768px) {
        /* 增加顶部间距，避开悬浮按钮 */
        .markdown-section {
          padding: 1.5rem 1rem;
          padding-top: 4.5rem !important;
        }

        /* 侧边栏切换按钮优化 */
        .sidebar-toggle {
          background: rgba(255, 255, 255, 0.95);
          box-shadow: 0 2px 8px rgba(0,0,0,0.08);
          border-radius: 0 0 8px 0;
          padding: 10px;
          width: auto;
          top: 0;
          left: 0;
        }
        
        /* 暗黑模式下的按钮适配 */
        body.dark .sidebar-toggle {
          background: rgba(30, 30, 30, 0.95);
          box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        /* 表格和代码块强制横向滚动 */
        .markdown-section table, 
        .markdown-section pre {
          display: block;
          overflow-x: auto;
          -webkit-overflow-scrolling: touch;
          max-width: 100%;
        }
        
        /* 图片自适应与美化 */
        .markdown-section img {
          max-width: 100% !important;
          height: auto;
          border-radius: 4px;
          box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        /* 暗黑模式切换按钮位置调整 */
        #docsify-darklight-theme {
          top: 12px;
          right: 12px;
          z-index: 1100;
        }
      }
    </style>
	<script>
	  window.$docsify = {
		name: '算法分析复习',
		themeColor: '#3eaf7c',
		relativePath: true,
		loadNavbar: true,
		loadSidebar: true,
		auto2top: true,
		subMaxLevel: 2,
		coverpage: true,
		formatUpdated: '{YYYY}-{MM}-{DD}',
		search: 'auto',
		darklightTheme: {
		  defaultTheme: 'light',
		  siteFont: 'Noto Sans SC, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, sans-serif',
		  codeFontFamily: 'Consolas, Monaco, Andale Mono, Ubuntu Mono, monospace',
		  themeColor: '#3eaf7c'
		}
	  };
	  (function () {
		function markChoiceAnswers(rootSel) {
		  const root = document.querySelector(rootSel);
		  if (!root) return;
		  const answerRegex = /答案[:：]\s*([A-D])/;
		  const punct = '[\\.、．]';
		  function markAround(ansEl, letter) {
			const optionRegex = new RegExp('^\n?\s*' + letter + punct + '\\s*');
			// 向前寻找最近的列表或段落
			let el = ansEl.previousElementSibling;
			let steps = 0;
			while (el && steps < 30) {
			  if (el.tagName === 'UL' || el.tagName === 'OL') {
				const items = Array.from(el.querySelectorAll('li'));
				for (const li of items) {
				  if (optionRegex.test(li.textContent)) {
					li.classList.add('is-answer');
					return;
				  }
				}
			  } else if (/^(P|LI)$/i.test(el.tagName)) {
				if (optionRegex.test(el.textContent)) {
				  el.classList.add('is-answer');
				  return;
				}
			  }
			  el = el.previousElementSibling;
			  steps++;
			}
		  }
		  const candidates = root.querySelectorAll('p, li');
		  candidates.forEach((el) => {
			const m = el.textContent.match(answerRegex);
			if (m) {
			  markAround(el, m[1]);
			}
		  });
		}
		window.$docsify = window.$docsify || {};
		window.$docsify.plugins = [].concat(function (hook) {
		  hook.doneEach(function () {
			markChoiceAnswers('.markdown-section');
		  });
		}, window.$docsify.plugins || []);
	  })();
	</script>
	<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
	<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
	<script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>
  </body>
  </html>
